version: "2.2"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DEBUG=1
    depends_on:
      - db



  db:
    image: mariadb:10.6.14
    volumes:
      - dev-db-data:/var/lib/mariadbsql/data
    environment:
      - MARIADB_ROOT_PASSWORD=1234
      - MARIADB_DB=devdb
      - MARIADB_USER=devuser
      - MARIADB_PASSWORD=changeme

volumes:
  dev-db-data:
  dev-static-data: